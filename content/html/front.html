<!DOCTYPE html>

<body onload="getQuote()">
    <script>
      function getQuote() {
        fetch('http://localhost:3000/getQuote')
        .then(function(response) { 
	  // Convert to JSON
          return response.json();
        })
        .then(function(data) {
          quoteResp = '<strong>' + data.quote.S + '</strong>';
          quoteArtist = data.artist.S;
          quoteSong = data.title.S;
          console.log(quoteResp, " was your quote response")
          document.getElementById("quote").innerHTML = quoteResp;
          document.getElementById("source").innerHTML = "- " + quoteArtist + ", " +  quoteSong;
          })
      };
    </script>
